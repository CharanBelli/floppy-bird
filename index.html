<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <div id="score-display">0</div>
    <div id="high-score-display">High Score: 0</div>
    <button id="pause-btn">⏸️</button>

    <div id="start-screen">
      <h1>Flappy Bird</h1>
      <p>Tap anywhere to make the bird fly</p>
      <p>Avoid the pipes!</p>
      <button id="start-btn">▶ Start Game</button>
      <div class="controls-info">Press 'P' to pause on desktop</div>
    </div>

    <div id="game-over-screen">
      <h1>Game Over!</h1>
      <p>Your score: <span id="final-score">0</span></p>
      <p>High score: <span id="final-high-score">0</span></p>
      <button id="restart-btn">🔄 Restart</button>
    </div>
  </div>

  <script src="function.js"></script>
</body>
</html>
