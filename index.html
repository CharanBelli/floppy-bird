<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="design.css">
  <!-- Add the confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Add styles for the welcome animation */
    #welcome-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      pointer-events: none;
    }
    
    #welcome-text {
      font-size: 5rem;
      font-weight: bold;
      color: #ff5722;
      text-shadow: 3px 3px 0 #ffeb3b, 6px 6px 0 #2196f3;
      transition: all 1s ease-out;
    }
    
    .welcome-letter {
      display: inline-block;
      transition: all 1s ease-out;
    }
  </style>
</head>
<body>
  <div id="welcome-container">
    <div id="welcome-text">
      <span class="welcome-letter">W</span>
      <span class="welcome-letter">E</span>
      <span class="welcome-letter">L</span>
      <span class="welcome-letter">C</span>
      <span class="welcome-letter">O</span>
      <span class="welcome-letter">M</span>
      <span class="welcome-letter">E</span>
    </div>
  </div>

  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <div id="score-display">0</div>
    <div id="high-score-display">High Score: 0</div>
    <button id="pause-btn">‚è∏Ô∏è</button>

    <div id="start-screen">
      <h1>Flappy Bird</h1>
      <p>Tap anywhere to make the bird fly</p>
      <p>Avoid the pipes!</p>
      <button id="start-btn">‚ñ∂ Start Game</button>
      <div class="controls-info">Press 'P' to pause on desktop</div>
    </div>

    <div id="game-over-screen">
      <h1>Game Over!</h1>
      <p>Your score: <span id="final-score">0</span></p>
      <p>High score: <span id="final-high-score">0</span></p>
      <button id="restart-btn">üîÑ Restart</button>
    </div>
  </div>

  <script src="function.js"></script>
  <script>
    // Welcome animation and confetti effect
    document.addEventListener('DOMContentLoaded', function() {
      // Fire confetti
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
      
      // Animate welcome text
      setTimeout(() => {
        const letters = document.querySelectorAll('.welcome-letter');
        letters.forEach((letter, index) => {
          setTimeout(() => {
            const angle = (Math.random() - 0.5) * 180;
            const x = (Math.random() - 0.5) * 500;
            const y = (Math.random() - 0.5) * 500;
            const rotate = (Math.random() - 0.5) * 360;
            
            letter.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
            letter.style.opacity = '0';
          }, index * 100);
        });
        
        // Remove welcome container after animation
        setTimeout(() => {
          document.getElementById('welcome-container').remove();
        }, 1000 + letters.length * 100);
      }, 1000);
    });
  </script>
